<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 20rem;
      }
      .content {
        display: flex;
        flex-direction: column;
        text-align: center;
      }
      .fa-star {
        color: purple;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img src="steth.jpg" alt="Stethoscope" />
      <span>Rate this Item</span>
      <div>
        <i class="fa fa-regular fa-star" aria-hidden="true"></i>
        <i class="fa fa-regular fa-star" aria-hidden="true"></i>
        <i class="fa fa-regular fa-star" aria-hidden="true"></i>
        <i class="fa fa-regular fa-star" aria-hidden="true"></i>
        <i class="fa fa-regular fa-star" aria-hidden="true"></i>
      </div>
    </div>
    <script>
      const allStar = document.querySelectorAll(".fa");
      allStar.forEach((fa, i) => {
        fa.onclick = function () {
          let currentStar = i + 1;
          allStar.forEach((fa, j) => {
            if (currentStar >= j + 1) {
              fa.classList.remove("fa-regular");
              fa.classList.add("fa-solid");
            } else {
              fa.classList.remove("fa-solid");
              fa.classList.add("fa-regular");
            }
        });
      }});
    </script>
    <script
      src="https://kit.fontawesome.com/fd0f757bae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
